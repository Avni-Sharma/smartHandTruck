{% extends "base.html" %}
{% set active_page = "supplier" %}

{% block body %}
<body>
    <div class="ui segment">
      <h2 class="ui center aligned header">
        Supplier Information </h2>
    </div>
     <table class="ui selectable inverted table">
          <thead>
            <tr>
              <th>Supplier Name</th>
              <th>Zipcode</th>
              <th>Telephone</th>
              <th>Email</th>
            </tr>
          </thead>
      <tbody>

    {% for result in results %}
            <tr>
                <td>{{ result[1] }}</td>
                <td>{{ result[2] }}</td>
                <td>{{ result[3] }}</td>
                <td>{{ result[4] }}</td>
                
            </tr>
    {% endfor %}

      </tbody>
    </table>
</body>
{% endblock %}
